exclude:
    - '/**/vendor/**'
    - '/**/node_modules/**'

linters:
    BangFormat:
        enabled: true
        space_before_bang: true
        space_after_bang: false

    BorderZero:
        enabled: true

    ColorKeyword:
        enabled: true

    Comment:
        enabled: true

    DebugStatement:
        enabled: true

    DeclarationOrder:
        enabled: true

    DuplicateProperty:
        enabled: true

    ElsePlacement:
        style: same_line

    EmptyLineBetweenBlocks:
        enabled: true
        ignore_single_line_blocks: true

    EmptyRule:
        enabled: true

    FinalNewline:
        enabled: true
        present: true

    HexLength:
        enabled: true
        style: short

    HexNotation:
        enabled: true
        style: lowercase

    HexValidation:
        enabled: true

    IdSelector:
        enabled: true

    ImportPath:
        enabled: true
        leading_underscore: false
        filename_extension: false

    Indentation:
        enabled: true
        character: space
        width: 4

    LeadingZero:
        enabled: true
        style: exclude_zero

    MergeableSelector:
        enabled: true

    NameFormat:
        enabled: true
        convention: hyphenated_lowercase

    NestingDepth:
        enabled: true
        max_depth: 5

    PlaceholderInExtend:
        enabled: true

    PropertySortOrder:
        enabled: false

    PropertySpelling:
        enabled: true

    QualifyingElement:
        enabled: true
        allow_element_with_attribute: true
        allow_element_with_class: false
        allow_element_with_id: false

    SelectorDepth:
        enabled: true
        max_depth: 3

    SelectorFormat:
        enabled: true
        convention: hyphenated_lowercase

    Shorthand:
        enabled: true

    SingleLinePerProperty:
        enabled: true
        allow_single_line_rule_sets: true

    SingleLinePerSelector:
        enabled: true

    SpaceAfterComma:
        enabled: true

    SpaceAfterPropertyColon:
        enabled: true
        style: one_space

    SpaceAfterPropertyName:
        enabled: true

    SpaceBeforeBrace:
        enabled: true
        allow_single_line_padding: true
        style: space

    SpaceBetweenParens:
        enabled: true
        spaces: 0

    StringQuotes:
        enabled: false

    TrailingSemicolon:
        enabled: true

    TrailingZero:
        enabled: true

    UnnecessaryMantissa:
        enabled: true

    UnnecessaryParentReference:
        enabled: true

    UrlFormat:
        enabled: true

    UrlQuotes:
        enabled: true

    VendorPrefixes:
        enabled: true
        identifier_list: bourbon

    ZeroUnit:
        enabled: true
